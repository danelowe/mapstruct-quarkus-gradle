plugins {
    id 'java'
    id 'maven-publish'
    id 'io.quarkus'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mapstruct:mapstruct:1.4.0.Beta3'
    implementation 'io.quarkus:quarkus-resteasy:1.6.1.Final'
    implementation 'io.quarkus:quarkus-resteasy-jsonb:1.6.1.Final'
    testImplementation 'io.quarkus:quarkus-junit5:1.6.1.Final'
    testImplementation 'io.rest-assured:rest-assured:4.1.1'
    compileOnly 'org.mapstruct:mapstruct-processor:1.4.0.Beta3'
}

group = 'org.mapstruct.examples.quarkus'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
